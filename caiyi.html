				</p>

			<div id=content>
				<!-- 在此插入内容 -->
				<p>	子弹射入胸膛，却不如巧舌如簧，</p>
				<p>	核武种下仇恨，更不如话筒前的伪义，</p>
				<p>	这世上没有天生的大恶，</p>
				<p>	人们心中却有天生的猜疑。 </p>
