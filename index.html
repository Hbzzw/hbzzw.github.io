<head>
    <style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;

        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 16px;
        text-decoration: none;
    }

    li a:hover {
        transition: 1s;
        background-color: #7A7B7B;
    }
    </style>
</head>

<body>
    <p>
        Seize the day.
        <br> Gather ye rosebuds while ye may.
        <br> - Why does the writer use these lines?
        <br> - Because he's in a hurry.

        <br> Because we are food for worms, lads.
    </p>
